 # Custom Resolutions

 resolution_category_healthcare:0 "Galaktische Gesundheitsorganisation"
 
 resolution_healthcare_repeal_6:0 "§R $resolution_healthcare_6$ widerrufen§!"
 resolution_healthcare_repeal_6_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_healthcare_6$§!."
 
 resolution_healthcare_6:0 "Gründung der Galaktischen Gesundheitsorganisation"
 resolution_healthcare_6_desc:0 "Die Gründung einer Organisation, die neue Krankheiten überwacht und benachteiligte Imperium bei der Bekämpfung unterstützt, kommt allen zugute."

 resolution_healthcare_repeal_5:0 "§R$resolution_healthcare_5$ widerrufen§!"
 resolution_healthcare_repeal_5_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_5_effect_success:0 "Widerruft den Beschluss §Y$resolution_healthcare_5$§!."

 resolution_healthcare_5:0 "Medizinische Klone"
 resolution_healthcare_5_desc:0 "Wir können Klontechnologie verwenden, um für jeden Empfänger perfekt passende Organe herzustellen. Dadurch wird das Risiko bei Organtransplantationen erheblich reduziert."

 resolution_healthcare_repeal_4:0 "§R $resolution_healthcare_4$ widerrufen§!"
 resolution_healthcare_repeal_4_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_4_effect_success:0 "Widerruft den Beschluss §Y$resolution_healthcare_4$§!."
 
 resolution_healthcare_4:0 "Hypospray-Technologie einführen"
 resolution_healthcare_4_desc:0 "Die neue Hypospray-Technologie ist zwar teurer als herkömmliche Nadeln, kann jedoch für Injektionen und Impfungen durch Kleidung und ohne das Risiko einer Kontamination verwendet werden."

 resolution_healthcare_repeal_3:0 "§R $resolution_healthcare_3$ widerrufen§!"
 resolution_healthcare_repeal_3_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_3_effect_success:0 "Widerruft den Beschluss §Y$resolution_healthcare_3$§!."
 
 resolution_healthcare_3:0 "Pflichtmitgliedschaft in Gesetzlicher Krankenkasse"
 resolution_healthcare_3_desc:0 "Jeder benötigt einen Anspruch auf Behandlung, daher benötigt jeder eine Krankenversicherung."

 resolution_healthcare_repeal_2:0 "§R $resolution_healthcare_2$ widerrufen§!"
 resolution_healthcare_repeal_2_desc:0 "$resolution_healthcare_repeal_1_desc$"
 resolution_healthcare_repeal_2_effect_success:0 "Widerruft den Beschluss §Y$resolution_healthcare_2$§!."
 
 resolution_healthcare_2:0 "Medizinische Androidprotokolle"
 resolution_healthcare_2_desc:0 "Durch die Integration von Erste-Hilfe-Protokollen wird die Produktivität unserer Roboter leicht verringert, dafür aber das Gesundheitssystem signifikant verbessert."

 resolution_healthcare_repeal_1:0 "§R $resolution_healthcare_1$ widerrufen§!"
 resolution_healthcare_repeal_1_desc:0 "Die Gesundheitsindustrie ist und bleibt ein privater und abgetrennter Wirtschaftssektor."
 resolution_healthcare_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_healthcare_1$§!."

 resolution_healthcare_1:0 "Förderung von Gesundheitsvorsorge"
 resolution_healthcare_1_desc:0 "Wenn wir einen Teil unseres Wohlstands in die Gesundheitsversorgung und Vorsorge unserer Bürger investieren, kommt dies der Wirtschaft zu Gute."

 resolution_category_mischief:0 "Böswillige Machenschaften"
 
 resolution_mischief_repeal_6:0 "§R $resolution_mischief_6$ widerrufen§!"
 resolution_mischief_repeal_6_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_mischief_6$§!."
 
 resolution_mischief_6:0 "Verbrechersyndikate Integrieren"
 resolution_mischief_6_desc:0 "Wenn du Sie nicht besiegen kannst, schließe dich Ihnen an. Wir werden die mächtigsten Familien in unsere Regierung integrieren um die Kontrolle zurückzugewinnen."

 resolution_mischief_repeal_5:0 "§R$resolution_mischief_5$ widerrufen§!"
 resolution_mischief_repeal_5_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_5_effect_success:0 "Widerruft den Beschluss §Y$resolution_mischief_5$§!."

 resolution_mischief_5:0 "Abkommen mit den Verbrecherbossen"
 resolution_mischief_5_desc:0 "Wir regieren das Reich, aber die einzelnen Planeten werden de facto von Unternehmern, Kriegsherren und Verbrechersyndikaten regiert. Um die Dinge am Laufen zu halten, müssen wir einen Deal abschließen."

 resolution_mischief_repeal_4:0 "§R $resolution_mischief_4$ widerrufen§!"
 resolution_mischief_repeal_4_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_4_effect_success:0 "Widerruft den Beschluss §Y$resolution_mischief_4$§!."
 
 resolution_mischief_4:0 "Konflikt Schüren"
 resolution_mischief_4_desc:0 "Aus unerfindlichen Gründen sind Kriminalität und Morde in die Höhe geschossen. Die Bevölkerung ist bewaffnet und gefährlich. Die inzige Möglichkeit den Mob unter Kontrolle zu halten, ist sie gegeneinander auszuspielen."

 resolution_mischief_repeal_3:0 "§R $resolution_mischief_3$ widerrufen§!"
 resolution_mischief_repeal_3_desc:0 "$resolution_mischief_repeal_1_desc$"
 resolution_mischief_repeal_3_effect_success:0 "Widerruft den Beschluss §Y$resolution_mischief_3$§!."
 
 resolution_mischief_3:0 "Verringerung von Bildungsmitteln"
 resolution_mischief_3_desc:0 "Immer größere Teile unserer Bevölkerung sind mit der Regierung unzufrieden. Die einzige Möglichkeit ihre Stimmen zu behalten besteht darin, sie ungebildet zu halten - auch wenn einige von Ihnen dadurch zu Kriminellen werden könnten."

 resolution_mischief_repeal_2:0 "§R $resolution_mischief_2$ widerrufen§!"
 resolution_mischief_repeal_2_desc:0 "$resolution_mischief_repeal_1_desc$"
 
 resolution_mischief_2:0 "Ausweitung der sozialen Schere"
 resolution_mischief_2_desc:0 "Indem wir die Reichen subventionieren, helfen wir mittels Trickle-Down-Effekt allen. Die Armen sehen das möglicherweise anders."
 resolution_mischief_repeal_2_effect_success:0 "Widerruft den Beschluss §Y$resolution_healthcare_2$§!."

 resolution_mischief_repeal_1:0 "§R $resolution_mischief_1$ widerrufen§!"
 resolution_mischief_repeal_1_desc:0 "Keine Summe rechtfertigt die unverhältnismässige Zunahme von Kriminalität und Armut!"
 resolution_mischief_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_mischief_1$§!."

 resolution_mischief_1:0 "Wohlstandsverlagerung"
 resolution_mischief_1_desc:0 "Zusätzlichen Wohlstand in Richtung unserer Unternehmen und Führungskräfte sollte die Wirtschaft ankurbeln."

 resolution_category_discovery_archeology:0 "Grenzenlose Neugier"

 resolution_discovery_archeology_repeal_6:0 "§R$resolution_discovery_archeology_6$ widerrufen§!"
 resolution_discovery_archeology_repeal_6_desc:0 "$resolution_discovery_archeology_repeal_1_desc$"
 resolution_discovery_archeology_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_discovery_archeology_6$§!."
 
 resolution_discovery_archeology_6:0 "Atlantis-Initiative"
 resolution_discovery_archeology_6_desc:0 "Bei der Erkundung unbekannter Territorien werden wir keine Rücksicht auf die Ansprüche anderer nehmen."

 resolution_discovery_archeology_repeal_5:0 "§R$resolution_discovery_archeology_5$ widerrufen§!"
 resolution_discovery_archeology_repeal_5_desc:0 "$resolution_discovery_archeology_repeal_1_desc$"
 resolution_discovery_archeology_repeal_5_effect_success:0 "Widerruft den Beschluss §Y$resolution_discovery_archeology_5$§!."

 resolution_discovery_archeology_5:0 "Galaktische Archäologieakademie"
 resolution_discovery_archeology_5_desc:0 "Gut geschulte Erkunder werden deutlich bessere Resultate erzielen."

 resolution_discovery_archeology_repeal_4:0 "§R$resolution_discovery_archeology_4$ widerrufen§!"
 resolution_discovery_archeology_repeal_4_desc:0 "$resolution_discovery_archeology_repeal_1_desc$"
 resolution_discovery_archeology_repeal_4_effect_success:0 "Widerruft den Beschluss §Y$resolution_discovery_archeology_4$§!."
 
 resolution_discovery_archeology_4:0 "Gemeinsame Kartographiedatenbank"
 resolution_discovery_archeology_4_desc:0 "Wenn wir unsere Erkenntnisse über die Galaxie miteinander teilen, profitieren alle."

 resolution_discovery_archeology_repeal_3:0 "§R$resolution_discovery_archeology_3$ widerrufen§!"
 resolution_discovery_archeology_repeal_3_desc:0 "$resolution_discovery_archeology_repeal_1_desc$"
 resolution_discovery_archeology_repeal_3_effect_success:0 "Widerruft den Beschluss §Y$resolution_discovery_archeology_3$§!."
 
 resolution_discovery_archeology_3:0 "Anomaliesensoren"
 resolution_discovery_archeology_3_desc:0 "Wir müssen seltsame Vorkommnisse untersuchen, um aus ihnen zu lernen."

 resolution_discovery_archeology_repeal_2:0 "§R$resolution_discovery_archeology_2$ widerrufen§!"
 resolution_discovery_archeology_repeal_2_desc:0 "$resolution_discovery_archeology_repeal_1_desc$"
 resolution_discovery_archeology_repeal_2_effect_success:0 "Widerruft den Beschluss §Y$resolution_discovery_archeology_2$§!."
 
 resolution_discovery_archeology_2:0 "Ausgrabungszuschüsse"
 resolution_discovery_archeology_2_desc:0 "Wir müssen aus der Geschichte lernen, wenn wir gegen die Gefahren der Galaxie bestehen wollen."

 resolution_discovery_archeology_repeal_1:0 "§R$resolution_discovery_archeology_1$ widerrufen§!"
 resolution_discovery_archeology_repeal_1_desc:0 "Die Erkundung der Galaxie ist ein wichtiges Unterfangen, aber das Territorium der anderen Reiche muss respektiert und gemieden werden."
 resolution_discovery_archeology_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_discovery_archeology_1$§!."
 
 resolution_discovery_archeology_1:0 "Kartographie-Zuschüsse"
 resolution_discovery_archeology_1_desc:0 "Die Erkundung der Galaxie hat zur Gründung der Galaktischen Gemeinschaft geführt und ist elementar für den Wohlstand und den technologischen Fortschritt ihrer Mitglieder."

 resolution_ecology_repeal_6:0 "§R$resolution_ecology_6$ widerrufen§!"
 resolution_ecology_repeal_6_desc:0 "$resolution_ecology_repeal_1_desc$"
 resolution_ecology_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_ecology_6$§!."
 
 resolution_ecology_6:0 "Umweltethik"
 resolution_ecology_6_desc:0 "Indem wir die Umwelt schützen, schützen wir unsere Spezies und unsere Nachfahren. Der Schutz unserer Welten hat oberste Priorität."
 
 resolution_galacticstudies_repeal_6:0 "§R$resolution_galacticstudies_6$ widerrufen§!"
 resolution_galacticstudies_repeal_6_desc:0 "$resolution_galacticstudies_repeal_1_desc$"
 resolution_galacticstudies_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_galacticstudies_6$§!."
 
 resolution_galacticstudies_6:0 "Unbeschränkte Forschungsfreiheit"
 resolution_galacticstudies_6_desc:0 "Die Forschung ist frei. Bei ihrer Suche nach neuen Erkenntnissen müssen sich unsere Wissenschaftler nicht um die Anschauungen oder Rechte der einzelnen kümmern."
 
 resolution_industry_repeal_6:0 "§R$resolution_industry_6$ widerrufen§!"
 resolution_industry_repeal_6_desc:0 "$resolution_industry_repeal_1_desc$"
 resolution_ecology_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_industry_6$§!."
 
 resolution_industry_6:0 "Staatlich bewilligter Raubbau"
 resolution_industry_6_desc:0 "Wenn wir uns gegen unsere Konkurrenz durchsetzen wollen, können wir keine Rücksicht auf ängstliche Untergangsprohpeten nehmen. Wir müssen die vorhandenen Ressourcen mit maximaler Effizenz abbauen und verarbeiten."
 
 resolution_commerce_repeal_6:0 "§R$resolution_commerce_6$ widerrufen§!"
 resolution_commerce_repeal_6_desc:0 "$resolution_commerce_repeal_1_desc$"
 resolution_commerce_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_commerce_6$§!."
 
 resolution_commerce_6:0 "Neoliberale Neuordnung"
 resolution_commerce_6_desc:0 "Wir dürfen nicht zulassen, dass unsere Wirtschaft von rückständigen Schutzmaßnahmen für schwache und unfähige Wirtschaftszweige zurückgehalten wird."
 
 resolution_rulesofwar_repeal_6:0 "§R$resolution_rulesofwar_6$ widerrufen§!"
 resolution_rulesofwar_repeal_6_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_commerce_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_rulesofwar_6$§!."
 
 resolution_rulesofwar_6:0 "Absolute Abrüstung"
 resolution_rulesofwar_6_desc:0 "Damit wir uns darauf verlassen können, dass die Demobilisierung unserer Streitkräfte nicht ausgenutzt wird, müssen drastische Maßnahmen ergriffen werden um alle Mitglieder der Galaktischen Gemeinschaft zur absoluten Abrüstung zu bewegen." 
 
 resolution_mutualdefense_repeal_6:0 "§R$resolution_mutualdefense_6$ widerrufen§!"
 resolution_mutualdefense_repeal_6_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_mutualdefense_6$§!."
 
 resolution_mutualdefense_6:0 "Bellizismus"
 resolution_mutualdefense_6_desc:0 "Täglich sehen unsere Bürger sich neuen Gefahren ausgesetzt - schier unbezwingbare Leviathane, Nationen von revoltierenden Killerrobotern und blutrünstige Piraten. Mit solchen Feinden kann man nicht verhandeln!" 
 
 resolution_greatergood_repeal_6:0 "§R$resolution_greatergood_6$ widerrufen§!"
 resolution_greatergood_repeal_6_desc:0 "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_6_effect_success:0 "Widerruft den Beschluss §Y$resolution_greatergood_6$§!."
 
 resolution_greatergood_6:0 "Utopischer Sozialismus"
 resolution_greatergood_6_desc:0 "Alle Bürger der galaktischen Gemeinschaft sind gleich und haben einen Anspruch auf die Reichtümer, die mit ihrer Arbeit erwirtschaftet werden." 
 
 # Custom Sanctions
 
 resolution_sanctions_tech_4:0 "Absolute Forschungssanktionen"
 resolution_sanctions_tech_4_desc:0 "Reichen, die sich nicht an das Galaktische Recht halten, muss der Zugang zu gefährlichen Technologien versperrt werden."
 
 resolution_sanctions_tech_repeal_4:0 "§R$resolution_sanctions_tech_4$ widerrufen§!"
