 resolution_sanctions_economic_4:0 "Absolute Wirtschaftssanktionen"
 resolution_sanctions_economic_4_desc:0 "Wir müssen mit harten Strafen dafür sorgen, dass nur jene Reiche wirtschaftlich florieren, die sich an das Galaktische Recht halten."
 
