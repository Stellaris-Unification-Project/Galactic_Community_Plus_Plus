 resolution_sanctions_military_4:0 "Absolute Militärsanktionen"
 resolution_sanctions_military_4_desc:0 "Wer sich nicht an das Galaktische Recht hält ist eine Bedrohung für den Frieden und darf keinesfalls über eine nennenswerte Flotte verfügen."
 
